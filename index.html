<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>苹果风格轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Apple-like Slideshow</h1>
    <div class="main">
        <div class="gallery"  id="gallery">
            <div class="slides"> 
                <div class="slide"><img src="./images/info.jpg" alt="图片" width="920" height="400"></div>
                <div class="slide"><img src="./images/imac.jpg" alt="图片" width="920" height="400"></div>
                <div class="slide"><img src="./images/iphone.jpg" alt="图片" width="920" height="400"></div>
                <div class="slide"><img src="./images/macbook.jpg" alt="图片" width="920" height="400"></div>
            </div>
            <div class="menu">
                <ul>
                   <li class="thumb active"><img src="./images/thumb_about.png" alt="图片"></li>
                   <li class="thumb"><img src="./images/thumb_imac.png" alt="图片"></li>
                   <li class="thumb"><img src="./images/thumb_iphone.png" alt="图片"></li>
                   <li class="thumb"><img src="./images/thumb_macbook.png" alt="图片"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
